<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maíza Dias | Psicóloga Clínica</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="imag/logo.png">
  <link rel="apple-touch-icon" href="imag/logo.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    html { scroll-behavior: smooth; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .font-serif { font-family: "Cormorant Garamond", serif; }

    :root{
      --bg: #F7F3EE;
      --surface: #FFFFFF;
      --muted: #6B7280;
      --ink: #1F2937;
      --accent: #B79AF7;
      --accent2:#D8C7FF;
    }
  </style>
</head>

<body class="bg-[var(--bg)] text-[var(--ink)]">

  <!-- HEADER -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-black/5">
    <div class="mx-auto max-w-7xl px-4 sm:px-6">
      <div class="flex items-center justify-between py-4">

        <!-- LOGO -->
        <div class="flex items-center gap-3">
          <div class="h-12 w-12 overflow-hidden rounded-full ring-2 ring-[var(--accent2)]">
            <img src="imag/logo.png" alt="Maíza Dias Logo" class="h-full w-full object-contain p-1">
          </div>
          <div class="leading-tight">
            <p class="font-semibold">Maíza Dias</p>
            <p class="text-xs text-black/60">Psicóloga Clínica • CRP 06/134986</p>
          </div>
        </div>

        <!-- CTA -->
        <a
          href="https://wa.me/5517997785063"
          class="hidden md:inline-flex items-center justify-center gap-2 rounded-full bg-[var(--accent)] px-5 py-2 text-sm font-semibold text-white hover:brightness-95 transition"
          target="_blank" rel="noopener"
        >
          Agendar sessão
        </a>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="py-20">
    <div class="mx-auto max-w-6xl px-4 grid gap-10 md:grid-cols-2 items-center">

      <div>
        <h1 class="font-serif text-[clamp(34px,5vw,64px)] leading-tight">
          Cuide da sua <span class="text-[var(--accent)]">saúde mental</span>
          com acolhimento e estratégia
        </h1>

        <p class="mt-6 text-black/70 text-[clamp(16px,1.6vw,18px)]">
          Psicoterapia baseada em evidências, com foco em estabilidade emocional e desenvolvimento pessoal.
        </p>

        <a
          href="https://wa.me/5517997785063"
          class="mt-8 inline-block rounded-full bg-[var(--accent)] px-8 py-3 font-semibold text-white hover:brightness-95 transition"
          target="_blank"
        >
          Agendar sessão
        </a>
      </div>

      <!-- LOGO CARD -->
      <div class="flex justify-center">
        <div class="bg-white p-10 rounded-3xl shadow-sm border border-black/5">
          <img src="imag/logo.png" alt="Maíza Dias Logo" class="w-64 mx-auto object-contain">
        </div>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-[#ECE6DF] border-t border-black/5 py-10">
    <div class="mx-auto max-w-6xl px-4 text-center text-sm text-black/60">
      © <span id="year"></span> Maíza Dias. Todos os direitos reservados.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
